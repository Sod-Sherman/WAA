<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    ">
</head>
<body>

<div id="global">
    <form th:object="${member}" method="post" action="/member/member_input">
        <fieldset>
            <legend>Add an employee</legend>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
                    is incorrect
                </li>
            </ul>


            <p>
                <label>First Name:
                <input name="firstName"/></label>
            <div style="text-align: center;">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  style="color : red;">
				Invalid input
			</span>
            </div>
            </p>
            <p>
                <label>Last Name:
                <input name="lastName"/></label>
            <div style="text-align: center;">
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color : red;">
				Invalid input
			</span>
            </div>
            </p>

            <p>
                <label >Member Number:
                <input name="memberNumber"/></label>
				<span th:if="${#fields.hasErrors('memberNumber')}" th:errors="*{memberNumber}" style="color : red;"></span>
            </p>
            <p>
                <label>Age:
                <input name="age" /></label>
            <div style="text-align: center;">
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color : red;"></span>
            </div>
            </p>
            <p id="buttons">
                <input id="reset" type="reset" tabindex="4">
                <input id="submit" type="submit" tabindex="5" value="Add Member">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
